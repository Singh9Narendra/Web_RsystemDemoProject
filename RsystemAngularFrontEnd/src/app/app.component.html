<div class="container">

  <div class="row align-items-start">
    <div class="row align-items-center">

    <h1 id="tableLabel">Top 100 Stories</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!stories"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>
</div></div>

<div class="row align-items-start">

<table *ngIf="stories" class="table table-striped">
    <thead>
        <tr>
          <th scope="col">StoriesId</th>
            <th scope="col">Title</th>
            <th scope="col">Url</th>
        </tr>
    </thead>
    <tbody>
        <tr scope="row" *ngFor="let story of stories">
          <td>{{ story.storiesId }}</td>
          <td>{{ story.title }}</td>
          <td>{{ story.url }}</td>
        </tr>
    </tbody>
</table>
</div>
</div>
